<!DOCTYPE html>
<html>
<head>
   <title>Analizador L&eacute;xico</title>
   <link href="global.css" rel="stylesheet" type="text/css">
   <script src="parse.js"></script>
   <script src="tokens.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <script src="main.js"></script>
   <link rel="shortcut icon" href="images/logo.png" />
   <script type="text/javascript">
       function dump_ajax(fileName) {
         $.ajax({
         	url : fileName,
                 dataType: "text",
                 success : function (data) {
         		$("#INPUT").val(data);
         		// Si el navegador soporta localStore almacenamos en el localStorage los datos introducidos
         		if (window.localStorage) {localStorage.original = data;}
                 }
             });
       }
   </script>
</head>

<body>
  <div id="Logo">
    <img style="float: left" src="images/logo.png" width="30" height="30" />
    <h1>Pr&aacute;ctica: <span style="color: #2dc234">Analizador L&eacute;xico</span></h1>

    <p id="Enlaces">
      <a href="https://github.com/alu0100204148/AnalizadorLexico">Repositorio Git</a> |
      <a href="https://analizadorlexico.herokuapp.com/test">Tests</a> |
      <a href="https://travis-ci.org/alu0100204148/AnalizadorLexico">Travis</a>
    </p>
  </div>

  <div id="DRAGDROP">
    <br>
    Arrastre su fichero aqu&iacute;
  </div>

  <textarea id="INPUT">Escriba su texto</textarea>
  <br>
  <input id="PARSE" class="Boton" value=Parse type=button class="mylink">
  <input id ="input2" class="Boton" type="button" value=Input onclick="dump_ajax('assignment.txt');">
  <pre id=OUTPUT></pre>
</body>
</html>
