<!DOCTYPE html>
<html>
<head>
   <title>Top Down Operator Precedence</title>
   <link href="global.css" rel="stylesheet" type="text/css">
   <script src="parse.js"></script>
   <script src="tokens.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

   <script src="main.js"></script>
   <script type="text/javascript">
       function dump_ajax(fileName) {
         $.ajax({
         	url : fileName,
                 dataType: "text",
                 success : function (data) {
         		$("#INPUT").val(data);
         		// Si el navegador soporta localStore almacenamos en el localStorage los datos introducidos
         		if (window.localStorage) {localStorage.original = data;}
                 }
             });
       }
   </script>
</head>

<body>
  <h1>Top Down Operator Precedence. Lexical Analysis</h1>
  <p>
    <nav>
      <a href="http://javascript.crockford.com/tdop/tdop.html" class="mylink">Top Down Operator Precedence tutorial</a>
      <a href="https://github.com/crguezl/ull-etsii-grado-pl-minijavascript" class="mylink">Repo at GitHub</a>
    </nav>
  </p>
  <h2>Input</h2>
  <p>
  Fill the input box with javascript code:
  </p>
  <textarea id="INPUT">
     var a = "hello"; // initialize a
     var b = function(x) {
             var c = 3;
               return x+c;
             };
  </textarea>
  <br>
  <input id="PARSE" value=parse type=button class="mylink">
  <button id ="input2" type="button" onclick="dump_ajax('input2.txt');">input2</button>
  <pre id=OUTPUT></pre>
</body>
</html>
